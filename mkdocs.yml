site_name: Bookshelf Archive
theme:
  name: material
  palette:
    - scheme: slate
      primary: amber
      accent: deep orange
  font:
    text: Roboto Mono
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

extra_css:
  - stylesheets/timemachine.css

nav:
  - Home: index.md
  - Entries: entries.md
  - About: about.md
